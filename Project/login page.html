<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        sup {
            color: red; 
            background-color: rgb(244, 244, 244);

        h1 {

            padding: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(79, 67, 5, 0.278);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);

            margin: auto;
            margin-top: 100px;
        }
        label, input {
            margin: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
